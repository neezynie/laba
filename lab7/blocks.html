<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кубраков Глеб Евгеньевич. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <style>
        div {
            border: 10px solid rgb(0, 0, 0);
            border-radius: 10%;
            margin: 20px auto;
            padding: 10px;
            align-self: center;
            display: block;
            text-align: center;
        }
        button{
            margin-top: 10px;
        }
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.background = 'green';
            newBlock.style.height = '40px';
            newBlock.style.width = '50%'; // Установка начальной ширины

            document.querySelector('main').append(newBlock);
        }
        function addNewBlocks() {
            let main = document.querySelector('main');
            let width = 10;
            let numberOfBlocks = document.getElementById('numberOfBlocks').value;
            for(let i=0; i<numberOfBlocks;i++){
                let newBlock = document.createElement('div');
                newBlock.style.background = 'green';
                newBlock.style.height = '40px';
                newBlock.style.width = `${width}%`; 
                newBlock.innerHTML = `Блок номер ${i}: 2 * ${i} <sup>2</sup> = ${2 * i**2}`; 

                main.appendChild(newBlock);
                width += 1; 
            }
        }
        function add20_50() {
                let main = document.querySelector('main');
                for(let i = 20; i <=50; i+=2.5) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '50px';
                    newBlock.style.height = '50px'; 
                    newBlock.style.backgroundColor = 'white';
                    newBlock.style.color = 'orange'; 
                    newBlock.innerHTML = `${i}`;
                    main.appendChild(newBlock);
                }
            }

            function add10_80() {
                let main = document.querySelector('main');
                for(let i = 10; i >= -80; i-=3) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '20px';
                    newBlock.style.height = '20px'; 
                    newBlock.style.borderRadius = '50%'; 
                    newBlock.style.backgroundColor = 'black'; 
                    newBlock.style.color = 'red'; 
                    newBlock.style.fontWeight = 'bold'; 
                    newBlock.style.display = 'inline-block'
                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }
            function Opacity_block() {
                let main = document.querySelector('main');
                for(let i = 10; i <=100; i+=10) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '50px';
                    newBlock.style.height = '50px'; 
                    newBlock.style.color = 'green'; 
                    newBlock.style.fontSize = '20px'; 
                    newBlock.style.opacity = i + '%';
                    newBlock.style.backgroundColor = 'white'; 
                    newBlock.innerHTML = `${i / 10}`;

                    main.appendChild(newBlock);
                }
            }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button><br>
        <input type="number" id="numberOfBlocks" value="10"><br>
        <button onclick="addNewBlocks()">Добавить блоки</button><br>
        <button onclick="add20_50()">20=>50</button><br>
        <button onclick="add10_80()">10 => -80</button><br>
        <button onclick="Opacity_block()">Полупрозрачные блоки</button><br>
    </main>
    <footer>
        &copy;; Кубраков Глеб, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
