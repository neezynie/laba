<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кубраков Глеб Евгеньевич. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <style>
        table th, table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        #buttonPos{
            background-color: aquamarine;
            justify-content: center;
            text-align: center;
            display: block;
        }
    </style>
    <script>
        function group(){
            const exchange = [4996.00, 5010.00, 5043.50 , 4977.00, 4994.00, 4945.00, 4988.50, 4988.50, 4953.00];
            const date = ['21.05.2024', '20.05.2024', '17.05.2024', '16.05.2024', '15.05.2024', '14.05.2024', '13.05.2024', '10.05.2024', '08.05.2024'];
            let table = document.getElementById('cherk-table');

            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let tdDate = document.createElement('td');
                let tdExchange = document.createElement('td');
                let tdDifference = document.createElement('td');

                tdDate.innerText = date[i];
                tdExchange.innerText = exchange[i];
                if (i > 0) {
                    tdDifference.innerText = (exchange[i] - exchange[i - 1]).toFixed(2);
                } else {
                    tdDifference.innerText = '-';
                }

                tr.appendChild(tdDate);
                tr.appendChild(tdExchange);
                tr.appendChild(tdDifference);
                table.appendChild(tr);
            }

            document.getElementById('buttonPos').style.display = 'none';

            let sum = 0;
            let min = exchange[0];
            let max = exchange[0];
            for(let i = 0; i < exchange.length; i++) {
                sum += exchange[i];
                if (exchange[i] < min) min = exchange[i];
                if (exchange[i] > max) max = exchange[i];
            }
            let average = sum / exchange.length;
            average = average.toFixed(2);
            document.getElementById('posDet').innerText = 'Средний курс: ' + average + ', максимальное значение: ' + max + ', минимальное значение: ' + min;
            document.getElementById('cherk-table').style.display = 'table';
            document.getElementById('posDet').style.display = 'block';

            }
                            
                    
    </script>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button id="buttonPos" onclick="group()">Курс акций Группа «Черкизово»</button>
        <table border="1" id="cherk-table"></table>
        <div id="posDet"></div>
    </main>
    <footer>
        &copy;; Кубраков Глеб, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
