<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кубраков Глеб Евгеньевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">

    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <script>
        function showSum(){
            let inputA = document.getElementById("numberA")
            let inputB = document.getElementById("numberB")
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert("сумма "+ a + " и " + b + " равна "+ result);
        }
        function showAuthor(){
            let author = "автор страницы: \nКубраков Глеб Евгеньевич"
            alert(author)
        }
        function hello(){
            let hello = "Приветствую вас, на своей странице"
            alert(hello)
        }
    </script>
    <style>
        .message{
            width: 150px;
            height: 30px;
            background-color: black;
            border-radius: 10px;
            display: inline-block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать,<br> кто автор страницы</div>
    </main>
    <footer ondblclick="hello()">
        &copy;; Кубраков Глеб, ФБИ-22, 2 курс, 2024
    </footer>
</body>
