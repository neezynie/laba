<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кубраков Глеб Евгеньевич. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <script src="lab8.js"></script>
    <style>
        #current-date {
            font-size: 18px;
            line-height: 1.5;
            margin-top: 10px;
        }
    </style>
</head>
<body onload="showDate()">
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <div id="current-date">
            <p id="year"></p>
            <p id="month"></p>
            <p id="date"></p>
            <p id="day"></p>
        </div>
        <label for="day-input">День:</label>
        <input type="number" id="day-input" min="1" max="31" required>

        <label for="month-input">Месяц:</label>
        <input type="number" id="month-input" min="1" max="12" required>

        <label for="year-input">Год:</label>
        <input type="number" id="year-input" min="1900" max="2100" required>

        <button onclick="showDayOfWeek()">День недели</button>
        
    </main>
    <footer>
        &copy;; Кубраков Глеб, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
