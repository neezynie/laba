<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кубраков Глеб Евгеньевич. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <script>
        function filter(){
            let color = document.getElementById("wear-color").value
            let type = document.getElementById("wear-type").value
            let wear = document.getElementById("wear")
            
            if(color == "Красный" && type == "Футболка"){
                wear.src = "red_fyt.jpg"
            }
            else if(color == "Красный" && type == "Поло"){
                wear.src = "red_polo.jpg"
            }
            else if(color == "Красный" && type == "Майка"){
                wear.src = "red_maika.png"
            }
            else if(color == "Черный" && type == "Футболка"){
                wear.src = "blac_fyt.jpg"
            }
            else if(color == "Черный" && type == "Поло"){
                wear.src = "black_polo.jpg"
            }
            else if(color == "Черный" && type == "Майка"){
                wear.src = "black_maika.jpg"
            }
            else if(color == "Белый" && type == "Майка"){
                wear.src = "white_maika.jpg"
            }
            else if(color == "Белый" && type == "Поло"){
                wear.src = "white_polo.jpg"
            }
            else if(color == "Белый" && type == "Футболка"){
                wear.src = "white_fytbolka.jpg"
            }
        }
    </script>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Черный</option>
            </select><br>
            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>
            <button onclick="filter()">ОК</button><br>
            <img id="wear">
        </div>
            
    </main>
    <footer>
        &copy; Кубраков Глеб, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
